<!DOCTYPE html>
<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<title>Test</title>
	<link rel="stylesheet" href="index.css"/>
</head>
<body>

	<div class="menu">
		<ul class="menu-list">
			<li><a href="#footer">Footer</a></li>
			<li><a href="#carousel">Carousel</a></li>
		</ul>
	</div>
	<section id="footer">
		<h3>Footer</h3>
		<form id="footer_form">
		  <div class="mb-3">
		    <label for="name" class="form-label">Name</label>
		    <input autocomplete="off" type="text" class="form-control" name="name" id="name" aria-describedby="emailHelp">
		  </div>
		  <div class="mb-3">
		    <label for="email" class="form-label">Email</label>
		    <input autocomplete="off" type="email" class="form-control" name="email" id="email">
		  </div>
		  <div class="mb-3">
		    <label class="form-check-label" for="exampleCheck1">Password</label>
		    <input autocomplete="off" type="password" class="form-control" name="password" id="password">
		  </div>
		  <div class="mb-3">
		    <label class="form-check-label" for="validate_password">Validate Password</label>
		    <input autocomplete="off" type="password" class="form-control" name="validate_password" id="validate_password">
		  </div>
		  <button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</section>

	<section id="carousel">
	</section>

	<script
	  src="https://code.jquery.com/jquery-3.6.0.js"
	  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
	  crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
